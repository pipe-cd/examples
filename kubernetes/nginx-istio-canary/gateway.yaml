apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: nginx-istio-canary
  namespace: canary-pipecd
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "nginx-istio-canary.pipecd.dev"
