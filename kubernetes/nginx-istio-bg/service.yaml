apiVersion: v1
kind: Service
metadata:
  name: nginx-istio-bluegreen
  namespace: bg-pipecd
  annotations:
      service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: LoadBalancer
  selector:
    app: nginx-istio-bluegreen
  ports:
    - name: http-admin
      protocol: TCP
      port: 8080
      targetPort: 8080
