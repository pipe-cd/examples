apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-istio-bluegreen
  namespace: bg-pipecd
  labels:
    app: nginx-istio-bluegreen
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-istio-bluegreen
      pipecd.dev/variant: primary
  template:
    metadata:
      labels:
        app: nginx-istio-bluegreen
        pipecd.dev/variant: primary
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
